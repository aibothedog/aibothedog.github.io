  <div class="container"><div class=center><iframe frameborder="0" src="https://itch.io/embed/1972577?bg_color=5B00FF&amp;fg_color=ffffff&amp;link_color=f8f4fe&amp;border_color=7a42dd" width="552" height="167"><a href="https://aibo-the-dog.itch.io/aibos-mod">Aibo's Mod by Aibo The Dog</a></iframe></div></div>  
  <script>
    let gameInterval;
    const gameArea = document.getElementById('gameArea');
    let score = 0;

    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.style.backgroundColor = getRandomColor(); 
      ball.style.left = Math.random() * 310 + 'px'; 
      ball.style.top = Math.random() * 310 + 'px'; 
      gameArea.appendChild(ball);

      setTimeout(() => {
        ball.remove();
      }, 3000);
    }

    function shootBall(event) {
      if (event.target.classList.contains('ball')) {
        event.target.remove();
        score++;
        console.log('–û—á–∫–∏: ' + score);
      }
    }

    function startGame() {
      gameInterval = setInterval(createBall, 1000);
      gameArea.addEventListener('click', shootBall);
    }

    function stopGame() {
      clearInterval(gameInterval);
      gameArea.removeEventListener('click', shootBall);
      alert('–û—á–∫–∏: ' + score);
      score = 0;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
